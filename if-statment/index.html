<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age</title>
    <script>
        function checkAge() {
            const age = parseInt(prompt("Enter your age:"));

            if (age >= 18) {
                alert("You are old enough to access the content.");
            } else {
                alert("Sorry, you are not old enough to access the content.");
            }
        }

        function calculateGrade() {
            var score1 = parseFloat(prompt("Enter your score for subject 1:"));
            var score2 = parseFloat(prompt("Enter your score for subject 2:"));
            var score3 = parseFloat(prompt("Enter your score for subject 3:"));

            var averageScore = (score1 + score2 + score3) / 3;

            var grade;

            if (averageScore >= 90) {
                grade = "A";
            } else if (averageScore >= 80) {
                grade = "B";
            } else if (averageScore >= 70) {
                grade = "C";
            } else if (averageScore >= 60) {
                grade = "D";
            } else {
                grade = "F";
            }

            alert("Your average score is: " + averageScore.toFixed(2) + "\nYour grade is: " + grade);
        }
    </script>
</head>

<body>
    <label for="Age">Enter your Age :</label>
    <button onclick="checkAge()">Check Age</button>
    <section>
        <br>
        <button onclick="calculateGrade()">Calculate Grade</button>
    </section>
</body>

</html>
